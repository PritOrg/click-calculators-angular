<mat-toolbar color="primary" class="header-toolbar">
  
  <div class="logo-section">
    <button *ngIf="isMobile" mat-icon-button (click)="toggleSidenav()" class="menu-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">Click Calc</span>
  </div>

  <span class="spacer"></span>

  <ng-container *ngIf="!isMobile; else mobileMenu">
    <button mat-button [matMenuTriggerFor]="percentageMenu">
      <mat-icon>percent</mat-icon>
      <span>Percentage</span>
    </button>

    <button mat-button [matMenuTriggerFor]="geometryTrigoMenu">
      <mat-icon>architecture</mat-icon>
      <span>Geometry & Trigonometry</span>
    </button>

    <button mat-button [matMenuTriggerFor]="numbersMenu">
      <mat-icon>filter_1</mat-icon>
      <span>Numbers</span>
    </button>

    <button mat-button [matMenuTriggerFor]="matricesMenu">
      <mat-icon>grid_on</mat-icon>
      <span>Matrices</span>
    </button>

    <button mat-button [matMenuTriggerFor]="utilityMenu">
      <mat-icon>build</mat-icon>
      <span>Utility</span>
    </button>

    <button mat-button [matMenuTriggerFor]="healthMenu">
      <mat-icon>favorite</mat-icon>
      <span>Health</span>
    </button>

    <mat-slide-toggle (change)="toggleTheme()" [checked]="isDarkMode" color="accent">
      <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <span>{{ isDarkMode ? 'Dark Mode' : 'Light Mode' }}</span>
    </mat-slide-toggle>
  </ng-container>

  <ng-template #mobileMenu></ng-template>

  <!-- Percentage Menu -->
  <mat-menu #percentageMenu="matMenu">
    <button mat-menu-item routerLink="/percentage/add">Add a Percentage</button>
    <button mat-menu-item routerLink="/percentage/discount-calc">Discount Calculator</button>
  </mat-menu>

  <!-- Geometry & Trigonometry Menu -->
  <mat-menu #geometryTrigoMenu="matMenu">
    <button mat-menu-item routerLink="/trigo/degrees-to-radians">Degrees to Radians</button>
    <button mat-menu-item routerLink="/trigo/radians-to-degrees">Radians to Degrees</button>
    <button mat-menu-item routerLink="/trigo/convertor">Trigonometry Converter</button>
    <button mat-menu-item routerLink="/trigo/calculator">Trigonometry Calculator</button>
    <button mat-menu-item routerLink="/trigo/complementary-angle">Complementary Angles</button>
    <button mat-menu-item routerLink="/trigo/right-triangle">Right Triangle Calculator</button>
    <button mat-menu-item routerLink="/geometry/polygon-calculator">Polygon Calculator</button>
  </mat-menu>

  <!-- Numbers Menu -->
  <mat-menu #numbersMenu="matMenu">
    <button mat-menu-item routerLink="/number/large-number-calculator">Large Number Calculator</button>
    <button mat-menu-item routerLink="/number/scientific-notation-calculator">Scientific Notation Calculator</button>
    <button mat-menu-item routerLink="/number/long-number-division-calculator">Long Division Calculator</button>
    <button mat-menu-item routerLink="/number/prime-factorization">Prime Factorization</button>
    <button mat-menu-item routerLink="/number/ratio-calculator">Decimal to Ratio Converter</button>

  </mat-menu>

  <!-- Matrices Menu -->
  <mat-menu #matricesMenu="matMenu">
    <button mat-menu-item routerLink="/matrices-calculator">Matrices Calculator</button>
  </mat-menu>

  <!-- Utility Menu -->
  <mat-menu #utilityMenu="matMenu">
    <button mat-menu-item routerLink="/table-generator">Table Generator</button>
    <button mat-menu-item routerLink="/salary-calculator">Salary Calculator</button>
  </mat-menu>

  <!-- Health Menu -->
  <mat-menu #healthMenu="matMenu">
    <button mat-menu-item routerLink="/health/ideal-weight-calculator">Ideal Weight Calculator</button>
    <button mat-menu-item routerLink="/health/over-weight-calculator">Overweight Calculator</button>
  </mat-menu>

</mat-toolbar>
